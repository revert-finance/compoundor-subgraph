specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - grafting
graft:
  base: QmU13XrpbMmXpiBkRj2UFWPaxHbuBdRbiLV9DvU2pV3dyD
  block: 39122402
dataSources:
  - kind: ethereum
    name: Compoundor
    network: bsc
    source:
      abi: Compoundor
      address: "0x317202b11add82232d06bc13892cd22e38d505d3"
      startBlock: 31339735
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccountBalance
        - Token
        - Compound
        - CompoundSession
      abis:
        - name: Compoundor
          file: ./abis/Compoundor.json
      eventHandlers:
        - event: AutoCompounded(address,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handleAutoCompounded
        - event: BalanceAdded(address,address,uint256)
          handler: handleBalanceAdded
        - event: BalanceRemoved(address,address,uint256)
          handler: handleBalanceRemoved
        - event: TokenDeposited(address,uint256)
          handler: handleTokenDeposited
        - event: TokenWithdrawn(address,address,uint256)
          handler: handleTokenWithdrawn
      file: ./src/compoundor.ts
  - kind: ethereum
    name: AutoCompound3
    network: bsc
    source:
      abi: AutoCompound3
      address: "0x3b1767957d08ddc60493d35d812c66e2d52bd875"
      startBlock: 39122402
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccountBalance
        - Token
        - Compound
        - CompoundSession
      abis:
        - name: AutoCompound3
          file: ./abis/AutoCompound3.json
      eventHandlers:
        - event: AutoCompounded(address,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handleAutoCompounded3
        - event: BalanceAdded(uint256,address,uint256)
          handler: handleBalanceAdded3
        - event: BalanceRemoved(uint256,address,uint256)
          handler: handleBalanceRemoved3
      file: ./src/compoundor.ts
  - kind: ethereum
    name: NonfungiblePositionManager
    network: bsc
    source:
      abi: NonfungiblePositionManager
      address: "0x46A15B0b27311cedF172AB29E4f4766fbE7F4364"
      startBlock: 39122402
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Operation
        - Token
        - Account
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
      file: ./src/compoundor.ts
